<!-- header.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-justify-content-start" style="min-height: 56px;">
        <!-- Menu Button Column -->
        <ion-col size="1" class="ion-align-self-center">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>

        <!-- App Title Column -->
        <ion-col size="2" class="ion-align-self-center">
          <ion-title class="ion-text-start">My App</ion-title>
        </ion-col>

        <!-- Searchbar Column -->
        <ion-col size="4" class="ion-align-self-center">
          <searchbar></searchbar>
        </ion-col>

        <!-- Menu Items Column -->
        <ion-col size="4" class="ion-align-self-center">
          <ion-list class="horizontal-list">
            @for (item of menuItems; track $index) {
            <ion-item [routerLink]="item.url" [detail]="false" class="horizontal-item">
              {{ item.title }}
            </ion-item>
            }
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
